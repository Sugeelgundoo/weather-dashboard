<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather checking App</h1>
        <h3> Developed by Sugeel Gundoo </h3>

        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Find weather</button>
        </div>

        <div id="weather-info">
            <h2 id="city-name">City Name</h2>
            <div id="weather-icon">
                <img src=".\4102326_cloud_sun_sunny_weather_icon.png" alt="Weather Icon" id="icon">
            </div>
            <p id="temperature">Temperature: -- Â°C</p>
            <p id="condition">Condition: --</p>
            <p id="time">Current Time: --</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
